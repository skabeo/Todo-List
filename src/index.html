<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
  <div class="list">
    <div class="arrow-container">
      <p>Today's Todo</p>
      <i class="fa-solid fa-arrows-rotate"></i>
    </div>
    <hr>
    <div class="add-container">
      <input type="text" id="add-list" placeholder="Add to your list..." />
      <img id="left-arrow" alt="arrow">
    </div>
    <hr>
    <div id="todo-list"></div>
    <button class="clear">Clear all completed</button>
  </div>
  <script src="https://kit.fontawesome.com/89df72a5a7.js" crossorigin="anonymous"></script>
</body>
</html>
